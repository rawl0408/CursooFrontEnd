<html>

<head>
   <title>VueJs Instance</title>
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>

<body>

   <!-- Imaginem que tenim un component fill que rep del seu pare el name -->
   <div id="app">
      <h1>Bienvenido {{ name }}</h1>
   </div>

   <script>
      var vm = new Vue({
         el: '#app',
         data: {
            props: ['name'],
         }
      });
   </script>

</body>

</html>
