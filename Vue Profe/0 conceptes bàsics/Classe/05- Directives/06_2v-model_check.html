<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <title>Document</title>
</head>

<body>
  
    <div id="app">
        <p>A list of names that rhyme: {{namesThatRhyme}}</p>
        <label>
          <input type="checkbox" value="Daniel" v-model="namesThatRhyme"/>
          Daniel
        </label>
        <label>
          <input type="checkbox" value="Nathaniel" v-model="namesThatRhyme"/>
          Nathaniel
        </label>
        <label>
          <input type="checkbox" value="Hubert" v-model="namesThatRhyme"/>
          Hubert
        </label>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                namesThatRhyme: []  
            }
        });
    </script>
</body>

</html>
