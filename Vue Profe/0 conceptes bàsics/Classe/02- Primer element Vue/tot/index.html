<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
  <title>1e component VUE</title>
</head>

<body>
  <div id="app"></div>

  <template id="ejemplo">
    <div>
      <div v-if="mostrar">
        <b>{{ mensaje }}</b>
      </div>

      <div v-if="mostrar">
        <img :src="imagen" />
      </div>

      <ul>
        <li v-for="(curso, index) in cursos" :key="index">
          <a :href="curso.url">{{ curso.name }}</a>
        </li>
      </ul>
      <button @click="toggleMostrar">Mostrar/Ocultar</button>
    </div>
  </template>  

  <!--OJO això ha d'estar aquí al final -->
  <script src="js/javascript.js"></script>

</body>

</html>
